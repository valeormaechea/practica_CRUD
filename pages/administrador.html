    <!-- Modal para administrar series-->
    <div
      class="modal fade"
      id="modalSerie"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Administrar series
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formSerie">
              <div class="mb-3">
                <label for="">Codigo</label>
                <input
                  id="codigo"
                  type="text"
                  class="form-control"
                  placeholder=""
                  maxlength="8"
                  minlength="8"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="">Titulo</label>
                <input
                  id="titulo"
                  type="text"
                  class="form-control"
                  placeholder="Robotech"
                  maxlength="20"
                  minlength="2"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="">Descripcion</label>
                <textarea
                  id="descripcion"
                  rows="4"
                  class="form-control"
                  placeholder=""
                  maxlength="100"
                  minlength="10"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="">URL imagen</label>
                <input
                  id="imagen"
                  type="text"
                  class="form-control"
                  placeholder="Link"
                  maxlength="120"
                  minlength="2"
                />
              </div>
              <div class="mb-3">
                <label for="">Genero</label>
                <select id="genero" class="form-control">
                  <option value="">Seleccione una opcion</option>
                  <option value="Accion">Accion</option>
                  <option value="Drama">Drama</option>
                  <option value="Comedia">Comedia</option>
                  <option value="Romance">Romance</option>
                  required
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Guardar</button>
            </form>
          </div>
        </div>
      </div>
